<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Space invaders</title>
  </head>
  <body>
    <main>
      <section class="homepage">
        <img
          id="spaceinvaders-logo"
          src="./images/Space_Invaders_Logo.png"
          alt="SpaceInvadersLogo"
        />
        <button id="playButton" class="button">Play</button>
        <div class="container-rules">
          <h2>Rules</h2>

          <p>Your goal is to defeat the aliens.</p>
          <p>Shoot with <strong>"Space key"</strong> to destory them.</p>
          <div id="arrowkey-container">
            <div id="arrow-explain">
              <p>Use arrow keys to move your spaceship</p>
            </div>
            <div id="arrow-img-container">
              <img id="arrowkey-img" src="./images/arrowkeys.png" alt="" />
            </div>
          </div>
          <!-- <p>
            Your goal is to defeat the aliens. <br> 
            Your initial number of lives is three. <br> 
          </p>
          <ul>
            <li>Use arrow keys to go up, down, left and right.</li>
            <li>Use space key to shoot.</li>
          </ul>
          <p>
            The aliens moves both horizontally and vertically, slowly
            approaching your spaceship. <br>
            They will shoot towards your spaceship
            in order to destroy it. If your spaceship is shot, one life is lost.
          </p> -->
        </div>
      </section>

      <section class="gamepage">
        <div class="canvas-button-container">
          <div id="button-container">
            <button id="start-button" class="button">Start</button>
            <button id="pause-button" class="button">Pause</button>
          </div>
          <div id="canvas-container">
            <canvas id="canvas" width="600" height="500px"> </canvas>
            <div class="message-container" id="lose-message">
              <div class="message">Game Over</div>
            </div>
            <div class="message-container" id="win-message">
              <div class="message">You win</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/alienArmy.js"></script>
    <script type="text/javascript" src="js/alien.js"></script>
    <script type="text/javascript" src="js/spaceship.js"></script>
    <script type="text/javascript" src="js/bullet.js"></script>
    <script type="text/javascript" src="js/match.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
