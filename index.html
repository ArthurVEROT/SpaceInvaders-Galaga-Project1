<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <title>Space invaders</title>
  </head>
  <body>
    <main>
      <section id="homepage">
        <img
          id="spaceinvaders-logo"
          src="./images/Space_Invaders_Logo.png"
          alt="SpaceInvadersLogo"
        />
        <button id="playButton" class="button">Play</button>
        <div class="container">
          <h2>Rules</h2>
          <p>You have to kill all the aliens in order to win.</p>
          <ul>
            <li>
              Turn right with <strong><u>"Arrow-Right"</u></strong>
            </li>
            <li>
              Turn left with <strong><u>"Arrow-Left"</u></strong>
            </li>
            <li>
              Go up with <strong><u>"Arrow-Up"</u></strong>
            </li>
            <li>
              Go down with <strong><u>"Arrow-Down"</u></strong>
            </li>
            <li>
              Shoot with <strong><u>"Space"</u></strong>
            </li>
          </ul>
        </div>
      </section>

      <section id="gamepage">
        <div id="button-container">
          <button id="start-button" class="button">Start</button>
          <button id="pause-button" class="button">Pause</button>
        </div>
        <div id="canvas-container">
          <canvas id="canvas" width="600" height="500px"> </canvas>
          <div class="message-container" id="lose-message">
            <div class="message">Game Over</div>
          </div>
          <div class="message-container" id="win-message">
            <div class="message" >You win</div>
          </div>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/alienArmy.js"></script>
    <script type="text/javascript" src="js/alien.js"></script>
    <script type="text/javascript" src="js/spaceship.js"></script>
    <script type="text/javascript" src="js/bullet.js"></script>
    <script type="text/javascript" src="js/match.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
